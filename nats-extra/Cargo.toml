[package]
name = "nats-extra"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"

[dependencies]
async-nats = { git = "https://github.com/nats-io/nats.rs", package = "async-nats", branch = "main" }
bytes = "1.8.0"
futures = "0.3.31"
tokio = { version = "1.0", features = ["time"] }
nats_server = { git = "https://github.com/nats-io/nats.rs", package = "nats-server" }

[features]
request_many = []
default = ["request_many"]
